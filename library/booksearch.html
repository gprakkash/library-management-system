<!DOCTYPE html>

<html>
    <head>
        <link href='https://fonts.googleapis.com/css?family=Open+Sans:300,400,700' rel='stylesheet' type='text/css'>
        <link href="styles/main.css" rel="stylesheet" type="text/css">
        <title>Book Search</title>
        <meta name="AUTHOR" content="Gaurav Prakash">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    </head>
    <body>
        <main>
            <h1>Search our Book Catalog</h1>
            <hr>
            <p>You may search by title, or by author, or both</p>
            <form action="booksearch.php" method="POST">
                <table bgcolor = "#bdc0ff" cellpadding = "12">
                    <tr>
                        <td>Title:</td>
                        <td>
                            <input type="text" name="searchtitle">
                        </td>
                    </tr>
                    <tr>
                        <td>Author:</td>
                        <td>
                            <input type="text" name="searchauthor">
                        </td>
                    </tr>
                    <tr>
                        <td>Omit books on loan</td>
                        <td>
                            <input type="checkbox" name="omitbookonloan">
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <input type="submit" name="submit" value="Submit">
                        </td>
                    </tr>
                </table>
            </form>
        </main>
    </body>
</html>
